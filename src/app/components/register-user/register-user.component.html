<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form [formGroup]="registerForm" (ngSubmit)="register()">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Registrar Usuario</h2>
                                <p class="text-white-50 mb-5">Please enter your Email, Password and Confirmation!</p>

                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" formControlName="usuario"
                                        placeholder="Correo" />
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('usuario')?.hasError('required') && registerForm.get('usuario')?.touched">
                                        El Correo <strong>Es requerido</strong>
                                    </span>
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('usuario')?.hasError('email') && registerForm.get('usuario')?.touched">
                                        El Correo <strong>Es invalido</strong>
                                    </span>
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control form-control-lg"
                                        formControlName="password" placeholder="Password" />
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                                        El Password <strong>Es requerido</strong>
                                    </span>
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                                        El Password como minimo <strong>debe tener 6 caracteres</strong>
                                    </span>
                                </div>

                                <div class="mb-3">
                                    <input type="password" formControlName="repetirPassword"
                                        class="form-control form-control-lg" placeholder="Repetir Contraseña">
                                    <span class="text-danger" *ngIf="registerForm.hasError('notSame')">
                                        Contraseñas <strong>distintas</strong>
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <button routerLink="/" class="btn btn-secondary btn-lg ">Volver</button>
                                    <button type="submit" [disabled]="registerForm.invalid"
                                        class="btn btn-primary btn-lg float-left">Aceptar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
