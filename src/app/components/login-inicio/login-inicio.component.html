<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="loginInicioForm" (ngSubmit)="login()">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-70 mb-7">Please enter your login and password!</p>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="usuario"
                    placeholder="Correo" />

                  <span class="text-danger"
                    *ngIf="loginInicioForm.get('usuario')?.hasError('required') && loginInicioForm.get('usuario')?.touched">
                    El Correo <strong>Es Requerido</strong>
                  </span>
                  <span class="text-danger"
                    *ngIf="loginInicioForm.get('usuario')?.hasError('email') && loginInicioForm.get('usuario')?.touched">
                    Correo<strong>Invalido</strong>
                  </span>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"
                    formControlName="password" placeholder="Password" />

                  <span class="text-danger"
                    *ngIf="loginInicioForm.get('password')?.hasError('required') && loginInicioForm.get('password')?.touched">
                    El Password <strong>Es Requerido</strong>
                  </span>

                </div>

                <p class="small mb-5 pb-lg-2">
                  <a routerLink="/verificar-password" class="text-white-70" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5"  type="submit" [disabled]="loginInicioForm.invalid" >Login</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-70 fw-bold"
                    routerLink="/registerUser">Sign Up</a></p>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
