<div class="container mt-5" style="filter:alpha(opacity=50); opacity:0.6;">
    <div *ngIf="loading" class="d-flex justify-content-center mt-5">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="!loading"  class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo">Recuperar Contrase√±a</h3>
                    <form [formGroup]="verificarForm" (ngSubmit)="recuperarPassword()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control form-control-lg"
                                placeholder="Ingrese Su Correo..">
                            <div class="text-danger"
                                *ngIf="verificarForm.get('usuario')?.hasError('required') && verificarForm.get('usuario')?.touched">
                                El Correo <strong>Es Obligatorio</strong>
                            </div>
                            <div class="text-danger"
                            *ngIf="verificarForm.get('usuario')?.hasError('email') && verificarForm.get('usuario')?.touched">
                                Correo <strong>Invalido</strong>
                            </div>
                        </div>
                        <button routerLink="/login" class="btn btn-secondary btn-lg">Volver</button>
                        <button type="submit" [disabled]="verificarForm.invalid" class="btn btn-primary btn-lg float-end">Aceptar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
