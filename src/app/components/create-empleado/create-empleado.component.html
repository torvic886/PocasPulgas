<section class="vh-100 gradient-custom">
<div class="container pt-4" style="filter:alpha(opacity=50);">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center bg-dark text-white" style="border-radius: 1rem;">
                <div class=" card-body" >
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">


                        <input type="text" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">

                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg btn-space"
                                routerLink='/list-empleado'>Volver</button>
                            <button type="button" class="btn btn-outline-light btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
