<div class="container pt-4" style="filter:alpha(opacity=50); opacity:0.6;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class=" card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createProducto.invalid">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createProducto" (ngSubmit)="agregarEditarProducto()">
                       
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="tipo"
                                    placeholder="Tipo">
                            </div>
                        </div>

                        <div class="col">
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="costo"
                                placeholder="Costo">
                        </div>
                        

                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="descripcion"
                                    placeholder="Descripcion">
                            </div>
                            
                            <div class="col">
                                <label>Fecha Vencimiento</label>
                                <input type="date" class="form-control form-control-lg mt-3"
                                    formControlName="fechaVencimiento" placeholder="Fecha Vencimiento ">
                            </div>

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg btn-space"
                                routerLink='/list-producto'>Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
