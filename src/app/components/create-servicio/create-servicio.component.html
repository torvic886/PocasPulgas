<section class="vh-100 gradient-custom">
<div class="container pt-4" style="filter:alpha(opacity=50);">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center bg-dark text-white" style="border-radius: 1rem;">
                <div class=" card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createServicio.invalid">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createServicio" (ngSubmit)="agregarEditarServicio()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                           
                        </div>

                        <div class="col">
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="precio"
                                placeholder="Precio">
                        </div>

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="descripcion"
                            placeholder="Descripcion">

                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg btn-space"
                                routerLink='/list-servicio'>Volver</button>
                            <button type="submit" class="btn btn-outline-light btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</section>
