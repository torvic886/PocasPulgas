<div class="container pt-4" style="filter:alpha(opacity=50); opacity:0.6;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class=" card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createArticulo.invalid">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createArticulo" (ngSubmit)="agregarEditarArticulo()">
                       
                        <div class="row">
                            
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="precio"
                                    placeholder="Precio">
                            </div>
                        </div>

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="descripcion"
                            placeholder="Descripcion">


                        <input type="text" class="form-control form-control-lg mt-3" formControlName="cantidad"
                            placeholder="Cantidad">

                            <input type="text" class="form-control form-control-lg mt-3" formControlName="tipo"
                            placeholder="Tipo">

                            <br>

                    <div class="col">
                        
                         <input type="file" class="form-control-file mt-3" formControlName="imagen"
                         placeholder="Imagen">>
                        
                    </div>

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg btn-space"
                                routerLink='/list-articulo'>Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
