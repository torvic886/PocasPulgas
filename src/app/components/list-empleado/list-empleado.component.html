<div class="container" style="filter:alpha(opacity=50); opacity:0.8;">
  <div class="card">
    <div class="card-body">
      <span class="h3" style="margin-right: 75px;">Listado De Empleados</span>
      <img class="img-fluid" src='./assets/Imagenes/empleados.png'/>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="text" class="btn btn-outline-primary btn-lg btn-space" routerLink='/administracion'>Volver</button>
        <button class="btn btn-outline-dark btn-lg" routerLink='/create-empleado'>Agregar</button>
      </div>
      <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No Hay Datos Para Mostrar</h5>
      <table *ngIf='empleados.length > 0' class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th>Editar/Eliminar</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.documento}}</td>
            <td>{{empleado.salario | currency}}</td>
            <td>
              <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editEmpleado/', empleado.id]"></i>

              <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
